<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>switch case</h1>


    <script>
        let months=parseInt(prompt("enter months"))

        switch(months){
            case 1: alert("january")
            break;

            case 2: alert("february")
            break;

            case 3: alert("march")
            break

            case 4: alert("april")
            break;

            case 5: alert("may")
            break;
        

        }

    </script>
</body>
</html>
