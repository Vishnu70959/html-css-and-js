<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat</title>
</head>
<body>
    <script>
        firstName=prompt("enter first name:")
        lastName=prompt("enter last name:")

        fullName=firstName.concat(lastName)
        console.log(fullName)
    </script>
</body>
</html>
