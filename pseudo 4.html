<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class and element</title>
    <style>
        button{
            background-color: rgb(91, 24, 192);
            color:white;
            border:2px solid black;
            margin-top:10px;
            margin-left: 50px;
            padding:50px;
           
        }
        *{
            margin:0;
        }
        .sb:hover{
            background-color: chartreuse;
            color:coral;
            border:2px solid;
            transition:10s;
            cursor:pointer;
        }
    </style>
</head>
