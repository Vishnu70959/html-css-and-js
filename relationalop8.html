<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relational operator</title>
</head>
<body>
    <script>
        let a=66;
        let b=66
        console.log("a is equal to b:",a=b)
        console.log("a is not equal to b:",a!=b)
        console.log("a is greater than b:",a>b)
        console.log("a is lessthan b:",a<b)
        console.log("a is greater than or equal to b",a>=b)
        console.log("a is strict equal to b",a===b)
    </script>
    
</body>
</html>
