<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays in javs script</title>
</head>
<body>
        <center>
            <h1>WELCOME TO ARRAYS CONCEPT</h1>
        </center>
<script>
    
    
        let studentName=["vishnu","sai","somesh","kiran","kumar","srikanth","uday","bhaskar","raju","mahesh"];
        console.log(studentName)
        console.log(studentName[6])

        studentName[5]="Hemanth" 
        console.log(studentName)      
        
        studentName.push("varma")
        console.log(studentName)

        studentName.unshift("sridhar")
        console.log(studentName)

        studentName.shift()
        console.log(studentName) 

       studentName.pop()
       console.log(studentName)
      
</script>

</body>
</html>
